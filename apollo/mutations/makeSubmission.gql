mutation(
  $title: String!
  $userId: ID!
  $username: String!
  $createdDate: String!
  $yearId: ID!
  $faculty: String!
  $article: Upload!
  $picture: Upload
) {
  makeSubmission(
    title: $title,
    userId: $userId,
    username: $username,
    createdDate: $createdDate,
    yearId: $yearId,
    faculty: $faculty,
    article: $article
    picture: $picture
  ){
    _id
  }
}
